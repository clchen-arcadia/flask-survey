{% extends 'base.html' %}
{% block content %}

  <h1>{{ question.question }}</h1>

  <form action="/response/{{ q_idx }}" method="POST">
      {% for choice in choices %}
      <p>
        <input
            type="radio"
            name="response"
            value="{{ choice }}">
        {{ choice }}
      </p>
      {% endfor %}

      {% if question.allow_text %}
        <label>Comments:</label>
        <input type="text" name="comment">
      {% endif %}

    <button>Continue</button>
  </form>

{% endblock %}
